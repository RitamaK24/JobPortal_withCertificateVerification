<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="script/styles/login.css">
</head>
<body>
    <div class="container">
        <div class="form-container" id="login-container">
            <h2>Login</h2>
            
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            
            <div class="social-divider">
                <span>OR</span>
            </div>
            
            <div class="social-login-buttons">
                <button type="button" class="social-btn google-btn" onclick="loginWithGoogle()">
                    <svg width="18" height="18" viewBox="0 0 18 18"><path fill="#4285F4" d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18z"/><path fill="#34A853" d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 0 1-7.18-2.54H1.83v2.07A8 8 0 0 0 8.98 17z"/><path fill="#FBBC05" d="M4.5 10.52a4.8 4.8 0 0 1 0-3.04V5.41H1.83a8 8 0 0 0 0 7.18l2.67-2.07z"/><path fill="#EA4335" d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.4L4.5 7.49a4.77 4.77 0 0 1 4.48-3.3z"/></svg>
                    Continue with Google
                </button>
                <button type="button" class="social-btn facebook-btn" onclick="loginWithFacebook()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="#1877F2"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
                    Continue with Facebook
                </button>
                <button type="button" class="social-btn github-btn" onclick="loginWithGithub()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="#333"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
                    Continue with GitHub
                </button>
            </div>
            <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
        </div>
        <div class="form-container" id="register-container" style="display: none;">
            <h2>Create Your Account</h2>
            <form id="register-form">
                <input type="text" id="register-name" placeholder="Full Name" required>
                <input type="email" id="register-email" placeholder="Email Address" required>
                <input type="tel" id="register-phone" placeholder="Phone Number" required>
                <input type="password" id="register-password" placeholder="Password (min 6 characters)" minlength="6" required>
                <input type="password" id="register-confirm-password" placeholder="Confirm Password" required>
                
                <div class="profile-photo-upload">
                    <label for="profile-photo" style="display: block; margin-bottom: 5px; font-size: 14px; color: #555;">Profile Photo (Optional)</label>
                    <input type="file" id="profile-photo" accept="image/*" style="padding: 8px; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 10px; width: 100%;">
                    <div id="photo-preview" style="display: none; margin-bottom: 10px;">
                        <img id="preview-img" style="width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 2px solid #007bff;">
                    </div>
                </div>
                <select id="reg-role" required style="padding: 10px; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 10px; width: 100%;" onchange="toggleRoleFields()">
                    <option value="">Select Account Type</option>
                    <option value="jobseeker">Job Seeker</option>
                    <option value="employer">Employer</option>
                </select>
                
                <!-- Job Seeker Fields -->
                <div id="jobseeker-fields" style="display:none;">
                    <input type="text" id="register-location" placeholder="City/Location (Optional)">
                    <textarea id="register-bio" placeholder="Tell us about yourself (Optional)" rows="3" style="padding: 10px; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 10px; width: 100%; resize: vertical;"></textarea>
                </div>
                
                <!-- Employer Fields -->
                <div id="employer-fields" style="display:none;">
                    <input type="text" id="company-name" placeholder="Company Name">
                    <input type="text" id="company-location" placeholder="Company Location">
                    <textarea id="company-description" placeholder="Company Description (Optional)" rows="3" style="padding: 10px; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 10px; width: 100%; resize: vertical;"></textarea>
                    <input type="url" id="company-website" placeholder="Company Website (Optional)">
                    <select id="company-industry" style="padding: 10px; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 10px; width: 100%;">
                        <option value="">Select Industry (Optional)</option>
                        <option value="Technology">Technology</option>
                        <option value="Finance">Finance</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Education">Education</option>
                        <option value="Retail">Retail</option>
                        <option value="Manufacturing">Manufacturing</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <label style="display: flex; align-items: center; margin-bottom: 10px; font-size: 14px;">
                    <input type="checkbox" id="register-terms" required style="margin-right: 8px;">
                    I agree to the Terms & Conditions
                </label>
                <button type="submit">Create Account</button>
            </form>
            
            <div class="social-divider">
                <span>OR</span>
            </div>
            
            <div class="social-login-buttons">
                <button type="button" class="social-btn google-btn" onclick="loginWithGoogle()">
                    <svg width="18" height="18" viewBox="0 0 18 18"><path fill="#4285F4" d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18z"/><path fill="#34A853" d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 0 1-7.18-2.54H1.83v2.07A8 8 0 0 0 8.98 17z"/><path fill="#FBBC05" d="M4.5 10.52a4.8 4.8 0 0 1 0-3.04V5.41H1.83a8 8 0 0 0 0 7.18l2.67-2.07z"/><path fill="#EA4335" d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.4L4.5 7.49a4.77 4.77 0 0 1 4.48-3.3z"/></svg>
                    Sign up with Google
                </button>
                <button type="button" class="social-btn facebook-btn" onclick="loginWithFacebook()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="#1877F2"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
                    Sign up with Facebook
                </button>
                <button type="button" class="social-btn github-btn" onclick="loginWithGithub()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="#333"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
                    Sign up with GitHub
                </button>
            </div>
            
            <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
        </div>
        <a href="index.html" style="position: fixed; bottom: 20px; right: 20px; background: #007bff; color: white; padding: 10px 20px; border-radius: 5px; text-decoration: none; font-weight: bold;">‚Üê Back to Home</a>
    </div>
    
    <script src="script/api.js"></script>
    <script src="script/auth.js"></script>
    <script src="script/social-auth.js"></script>
    <script src="script/login.js"></script>
    
    <script>
    // Toggle role-specific fields
    function toggleRoleFields() {
        const role = document.getElementById('reg-role').value;
        const jobseekerFields = document.getElementById('jobseeker-fields');
        const employerFields = document.getElementById('employer-fields');
        
        if (role === 'jobseeker') {
            jobseekerFields.style.display = 'block';
            employerFields.style.display = 'none';
        } else if (role === 'employer') {
            jobseekerFields.style.display = 'none';
            employerFields.style.display = 'block';
        } else {
            jobseekerFields.style.display = 'none';
            employerFields.style.display = 'none';
        }
    }
    </script>
    
</body>
</html>
