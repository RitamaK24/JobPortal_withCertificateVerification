<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Certificate System</title>
    <link rel="stylesheet" href="script/styles/main.css">
    <link rel="stylesheet" href="script/styles/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Login</h1>
                <p>Access Certificate Verification System</p>
            </div>

            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="auth-btn">Login</button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="register-cert.html">Register here</a></p>
                <p><a href="certificate.html">Back to Certificate Verification</a></p>
            </div>
        </div>
    </div>

    <script src="script/auth-cert.js"></script>
</body>
</html>
